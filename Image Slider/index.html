<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="slider">
        <div class="slides">
            <img class="slide" src="img1.avif" alt="Image #1">
            <img class="slide" src="img2.avif" alt="Image #2">
            <img class="slide" src="img3.avif" alt="Image #3">
            <img class="slide" src="img4.avif" alt="Image #4">
            <img class="slide" src="img5.avif" alt="Image #5">
        </div>
        <button class="prev" onclick="prevSlide()">&#10094</button>
        <button class="next" onclick="nextSlide()">&#10095</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
